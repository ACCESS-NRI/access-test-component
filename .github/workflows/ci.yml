name: CI
on:
  pull_request:
    branches:
      - main
jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        spack-manifest-filename: [test1.spack.yaml.j2, test2.spack.yaml.j2]
    uses: access-nri/build-ci/.github/workflows/ci.yml@build-ci-2.0
    with:
      spack-manifest-path: .github/build/manifests/templates/${{ matrix.spack-manifest-filename }}
      spack-manifest-data-path: .github/build/manifests/data/test.spack.yaml.j2.json
      spack-compiler-manifest-path: .github/build/manifests/compilers/test.spack.yaml
      spack-ref: 6eb1ed93e572e8301ec50fe4c3f190bd73d37051
      spack-packages-ref: '2025.05.000'
      # Testing this so we can see if we can access within cluster
      allow-ssh-into-spack-install: true

  outputs:
    runs-on: ubuntu-latest
    needs:
      - build-and-test
    steps:
      - name: Echo job outputs
        run: |
          echo "${{ needs.build-and-test.outputs.spec-concretization-graph }}"
          echo "${{ needs.build-and-test.outputs.spack-files-artifact-url }}"
          echo "${{ needs.build-and-test.outputs.sha }}"
